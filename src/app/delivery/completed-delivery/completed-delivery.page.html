<ion-header>
  <ion-toolbar [myScrollVanish]="scrollArea">
    <ion-title color="light">Delivery</ion-title>
    <!-- <app-master-header slot="end"></app-master-header> -->
    
  </ion-toolbar>
</ion-header>

<ion-content #scrollArea scrollEvents="true" fullscreen>
  <ion-card color="light" mode="ios" class="transition-in">
    <ion-card-content class="ion-no-padding ion-padding-horizontal ion-padding-top">
      <ion-grid no-padding>
        <ion-row class="">
          <ion-col size="3"><b>CN #</b></ion-col>
          <ion-col size="3"><b>Cust Id</b></ion-col>
          <ion-col size="3"><b>Pcs</b></ion-col>
          <ion-col size="3"><b>Time</b></ion-col>
          <ion-col size="3">
            EN123<br />
            EN123
          </ion-col>
          <ion-col size="3">
            123
          </ion-col>
          <ion-col size="3">
            2
          </ion-col>
          <ion-col size="3">
            12:00 AM
          </ion-col>
          <ion-col size="12" class="ion-text-right">
            <ion-badge color="success" mode="ios">Successful</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-grid no-padding>
      <ion-row>
        <ion-col
          routerDirection="root"
          routerLink="/tabs/delivery-list/"
          size="6"
          class="ion-text-center roboto-semi-bold"
          style="border-right: 1px rgba(204, 204, 204, 1) solid;"
        >
          Pending Task
          <span
            style="border: 1px rgba(204, 204, 204, 1) solid;border-radius: 50%;padding:5px 6px 5px 6px"
          >
            50
          </span>
        </ion-col>
        <ion-col size="6" class="ion-text-center roboto-semi-bold">
          <ion-label color="primary">
            Completed Task
          </ion-label>
          <ion-label color="primary">
            <span
              style="border: 1px rgba(204, 204, 204, 1) solid;border-radius: 50%;padding:5px 6px 5px 6px"
            >
              50
            </span>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
